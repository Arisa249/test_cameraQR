<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARフォトフレーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- カメラ表示エリア -->
  <div id="camera-container">
    <video id="camera" autoplay playsinline></video>
    <img id="frame" src="frame.png" />
    <button id="capture">撮影</button>
  </div>

  <!-- プレビュー＆取り直しボタン -->
  <div id="preview-container" style="display:none; text-align:center;">
    <h3>プレビュー</h3>
    <img id="preview" style="max-width:100%;" />
    <div id="retake-container">
      <button id="retake" class="large-btn">撮り直し</button>
      <div id="save-hint">画像長押しで保存</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
